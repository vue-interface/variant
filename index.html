<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DropdownMenu</title>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-6">variant</h1>

            <h3 class="text-2xl">Variant Colors</h3>

            <bg variant="primary" class="text-white p-3">Primary</bg>
            <bg variant="secondary" class="text-white p-3">Secondary</bg>
            <bg variant="danger" class="text-white p-3">Danger</bg>
            <bg variant="success" class="text-white p-3">Success</bg>
            <bg variant="warning" class="text-white p-3">Warning</bg>
            <bg variant="info" class="text-white p-3">Info</bg>
            <bg variant="dark" class="text-white p-3">Dark</bg>
            <bg variant="light" class="text-gray-600 p-3">Light</bg>
            <bg variant="muted" class="text-gray-800 p-3">Muted</bg>

            <h3 class="text-2xl my-6">Text Colors</h3>

            <txt variant="red-50" class="p-3">Red 50</txt>
            <txt variant="red-100" class="p-3">Red 100</txt>
            <txt variant="red-200" class="p-3">Red 200</txt>
            <txt variant="red-300" class="p-3">Red 300</txt>
            <txt variant="red-400" class="p-3">Red 400</txt>
            <txt variant="red-500" class="p-3">Red 500</txt>
            <txt variant="red-600" class="p-3">Red 600</txt>
            <txt variant="red-700" class="p-3">Red 700</txt>
            <txt variant="red-800" class="p-3">Red 800</txt>
            <txt variant="red-900" class="p-3">Red 900</txt>
        </div>

        <script type="module">
            import './index.css';
            import Vue from 'vue/dist/vue';
            import { Variant } from './index.js';
            
            Vue.config.devtools = false;
            Vue.config.productionTip = false;
                          
            const Bg = Vue.extend({
                name: 'bg',
                mixins: [
                    Variant
                ],
                render(createElement) {
                    return createElement('div', {
                        class: this.variantClass
                    }, this.$slots.default);
                }
            });  

            const Txt = Vue.extend({
                props: {
                    variantPrefix: {
                        default: 'text'
                    }
                },
                mixins: [
                    Variant
                ],
                render(createElement) {
                    return createElement('div', {
                        class: this.variantClass
                    }, this.$slots.default);
                }
            });
            
            const vue = new Vue({
                el: '#app',
                components: {
                    Bg,
                    Txt
                }
            });
        </script>
    </body>
</html>
